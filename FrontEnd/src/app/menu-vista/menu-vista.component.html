<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero-text">Bienvenido a Cafe Neblina</h1>
      <p class="hero-subtext">"El aroma que inspira tus días"</p>
    </div>

    <!-- Cards Section -->
    <section class="menu-section">
      <div class="container">
        <div class="menu-grid">
          <!-- Card 1 -->
          <div class="menu-card">
            <img src="https://via.placeholder.com/300x300" alt="Iced Latte" />
            <h5 class="menu-title">Iced Latte</h5>
            <p class="menu-info">90 Cal | Bajo en grasa</p>
            <button class="btn btn-custom">Más detalles</button>
          </div>
          <!-- Card 2 -->
          <div class="menu-card">
            <img
              src="https://via.placeholder.com/300x300"
              alt="Caramel Macchiato"
            />
            <h5 class="menu-title">Caramel Macchiato</h5>
            <p class="menu-info">180 Cal | Cremoso</p>
            <button class="btn btn-custom">Más detalles</button>
          </div>
          <!-- Card 3 -->
          <div class="menu-card">
            <img src="https://via.placeholder.com/300x300" alt="Espresso" />
            <h5 class="menu-title">Espresso</h5>
            <p class="menu-info">70 Cal | Intenso</p>
            <button class="btn btn-custom">Más detalles</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
